



<div class="wrapper-panel">
  <div class="row panel-head">
    <div class="col-md-6">
      <span class="text-big">{{title}}</span>
    </div>
    <div class="col-md-6 text-right">
      <button colorbox inline="true" width="50%" href="#item-form" ng-click="setFormItem({})" class="btn btn-primary">Add</button>
      <div class="hide">
        <form id="item-form">
          <div class="form-group">
            <img ng-src="{{formItem.imageUrl}}" class="img-responsive img-rounded margin-center margin-bottom">
            <label for="image-url">Image URL</label>
            <input required id="image-url" type="text" ng-model="formItem.imageUrl" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input required id="name" type="text" ng-model="formItem.name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" required id="description" ng-model="formItem.description" class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <label for="travel">Travel</label>
            <textarea rows="5" id="travel" ng-model="formItem.travel" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success" ng-click="saveFormItem(formItem)">Save</button>
            <button type="button" class="btn btn-danger pull-right" ng-if="formItem.id"
                    ng-click="deleteFormItem(formItem)">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div draggable drop-target="{{dropTarget}}" colorbox inline="true" width="50%" href="#item-form"
         class="item-wrapper col-md-5 margin-bottom" data-id="{{item.id}}" ng-repeat="item in items"
         ng-click="setFormItem(item)">
      <div class="margin-bottom"><img ng-src="{{item.imageUrl}}" class="img-responsive img-rounded"></div>
      <div>{{item.name}}</div>
    </div>
  </div>
</div>
