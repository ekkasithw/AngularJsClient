



<div class="row" ng-controller="townController">
  <div class="col-md-8">
    <day-list days="town.days" title="{{town.name}}"></day-list>
  </div>
  <div class="col-md-4">
    <masonry drop-target=".date-place-panel" items="places" title="{{'Places'}}" parent-id="{{town.id}}" parent-key="{{'town'}}"></masonry>
  </div>
</div>
